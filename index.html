<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="titulo">
            <h1> Cadastro de Produto</h1>
        </div>

        <form id="novoItem" action="">
            <div class="campo">
                <label for="codigo">Codigo</label>   
                <input type="text"id="codigo" name="codigo" required>
            </div>

            <div class="campo">
                <label for="fabricante">Fabricante</label>   
                <input type="text" id="fabricante" name="fabricante" required>
            </div>

            <div class="campo">
                <label for="referencia">Referencia</label>   
                <input type="text" id="referencia" name="referencia" required>
            </div>

            <div class="campo">
                <label for="descrição">Descrição</label>   
                <input type="text" id="descrição" name="descrição" required>
            </div>

            <div class="campo">
                <label for="quantidade_embalagem">Quantidade por embalagem</label>   
                <input type="text" id="quantidade_embalagem" name="quantidade_embalagem" required>
            </div>
            
            <div class="campo">
                <label for="preco">Preço</label>   
                <input type="text" id="preco" name="preco" required>
            </div>

            <div class="campo">
                <label for="ean">EAN</label>   
                <input type="text" id="ean" name="ean" required>
            </div>

            <div>
                <button class="botao" id="salvar" type="submit">Salvar</button>

                <button class="botao" id="corrigir" type="button">Corrigir</button>

                <button class="botao" id="excluir" type="button">Excluir</button>

            </div>


        </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
